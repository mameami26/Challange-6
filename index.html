<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asserts/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light"
      style="background-color: #4298bd; display: flex; text-align: center"
    >
      <div class="container-fluid">
        <a class="navbar-brand" style="font-size: larger;text-align: center;" href="#">⛅Weather Dashboard⛅ </a>
      </div>
    </nav>
    <header class="input">
      <div>
        <form action="" id="search-form">
          <label for=""> Enter to search for a city </label>
          <input type="text" id="city-input" placeholder="Enter city name" />
          <button id="search-button">Search</button>
        </form>
      </div>
    </header>
    <main>
      <div>
        <div id="current-weather"></div>
        <div id="forecast"></div>
        <div id="search-history"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./asserts/index.js"></script>
  </body>
</html>
